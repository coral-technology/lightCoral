<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Coral - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Nunito Sans Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link href="css/main.css?ver=1.2.1" rel="stylesheet" />
    
    <link href="css/login.css?ver=1.2.1" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="images/icon.png">

</head>


<body>
    <div class='top'></div>

    <!------------------------------------------------HEADER-->
    <header class="header">

        <!-------------------------LOGO-->
    <a href="index.html"><img src="images/logo.png" alt="" class="header__logo"></a>

       <div></div>

        <!-------------------------USER SECTION-->
        <div class="header__user">
            <div></div>
            <!--------Register Area-->
            <div class="Register">
                <a href="register.html" class="btn btn-primary">
                    
                    Register</a>
            </div>
        </div>

       

    </header>

    <div class="page">

        <div class="login-title" >
            <h2 class="head-4"> Welcome to Coral</h2> 
            <p>The Platform for Bundled Healthcare </p> 

        </div>
        <div class="login">
            <div class="login__form">
                <h2 class="head-5"> Get Started!</h2> 
                
                    <div class="form-group">
                        <input type="text" placeholder="Email" id="Email" class="form-control">
                        <label class="label" for="Email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="Password" class="form-control">
                        <label class="label" for="Password">Password</label>
                    </div>
                    <a href="#" class="link-primary">
                        Forgot Password?
                    </a>
                    <div class="btn-center mt-1">
                    <button class="btn btn-primary">Login
                    </button>
                    </div>   
            </div>
            <div class="login__rocket" >
            <img src="images/rocket.svg" alt="" class="login__img">
           </div>
        </div>
    </div>


</body>
</html>
